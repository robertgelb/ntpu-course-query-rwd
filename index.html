<!doctype html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>臺北大學課程查詢</title>
  
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tocas/5.0.1/tocas.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tocas/5.0.1/tocas.min.js"></script>


  <link rel="shortcut icon" href="https://robertgelb.github.io/ntpusu-regulation-typesetting/favicon.ico" />
  
 	
</head>
<body>
  <div class="ts-content is-secondary">
    <div class="ts-container is-narrow">
		<div class="ts-wrap is-vertical">
			<div class="ts-box is-warning is-start-indicated">
				<div class="ts-content">
					<div class="ts-text is-small">
					這不是國立臺北大學製作的課程查詢系統，正確資訊應該以<a href="https://sea.cc.ntpu.edu.tw/pls/dev_stud/course_query_all.CHI_MAIN">校版課程查詢系統</a>所查到的資訊為準。
					</div>
				</div>
			</div>
			<div class="ts-box">
				<div class="ts-blankslate is-narrow">
					<span class="ts-icon is-landmark-icon"></span>
					<div class="header">臺北大學課程查詢</div>
					<div class="description">響應式的課程查詢系統</div>
					<div class="action">
					
						<!-- 學制 -->
						<div class="ts-wrap is-center-aligned">
							<label class="ts-radio">
								<input name="xuezhi" type="radio" value="U" checked />
								學士班
							</label>
							<label class="ts-radio">
								<input name="xuezhi" type="radio" value="M" />
								碩博班
							</label>
							<label class="ts-radio">
								<input name="xuezhi" type="radio" value="N" />
								進修
							</label>
							<label class="ts-radio">
								<input name="xuezhi" type="radio" value="P" />
								在職碩
							</label>
						</div>
		
						<div class="ts-divider is-section"></div>
						
						<div class="ts-grid">
							<div class="column">
								<div class="ts-select">
									<select name="whatToQuery" required>
										<option value="tec" selected>教師</option>
										<option value="cou">課名</option>
									</select>
								</div>
							</div>
							<div class="column is-fluid">
								<div class="ts-input">
									<input type="text" placeholder="關鍵字…" required />
								</div>
							</div>
							<div class="column">
								<button class="ts-button" type="submit" form="chaxun">查詢</button>
							</div>
						</div>
						
						<BR />
						
						<a href="more-condition.html">更多條件查詢</a>
					</div>
				</div>
			</div>
			<div class="ts-content">
				<div class="ts-text is-secondary is-center-aligned no-print">
					<a href="https://github.com/robertgelb/ntpu-course-query-rwd/">Github</a> / Style - <a href="https://v4.tocas-ui.com">Tocas UI</a><br />Favicon - <a href="https://v4.tocas-ui.com">Twemoji</a> (Twitter 2020, CC BY 4.0)
				</div>
			</div>
		</div>
    </div>
  </div>
  <script src="config.js"></script>
</body>
</html>
